<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub â€” Trending</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-page="trending">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MovieHub</a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="movies.html"><i class="fas fa-film"></i> Movies</a>
                <div class="dropdown">
                    <a href="#" class="dropbtn"><i class="fas fa-list"></i> Categories <i
                            class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content" id="genreDropdown">
                        <!-- Genres injected by JS -->
                    </div>
                </div>
                <a href="trending.html" class="active"><i class="fas fa-fire"></i> Trending</a>
                <a href="account.html"><i class="fas fa-user"></i> Account</a>
                <a href="admin.html"><i class="fas fa-shield-halved"></i> Admin</a>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div id="searchSuggestions" class="search-suggestions"></div>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="section section-trending" id="trending">
        <div class="container">
            <h2 class="section-title">Trending Now</h2>
            <div id="trendingMovies" class="movies-grid">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Movie Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="movieDetails">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 MovieHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="search.js"></script>
</body>

</html>
